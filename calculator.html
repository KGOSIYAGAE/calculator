<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="./calculator.css"/>
  </head>

  <body>
    <div class="conatiner">
      <div class="inputContainer">
        <input type="text" placeholder="0" />
      </div>
      <div class="buttonsContainer">
        <button class="btn1">AC</button>
        <button class="btn2">&#177</button>
        <button class="btn3">%</button>
        <button class="btn4">&divide;</button>

        <button class="btn5">9</button>
        <button class="btn6">8</button>
        <button class="btn7">7</button>
        <button class="btn8">&times;</button>

        <button class="btn9">6</button>
        <button class="btn10">5</button>
        <button class="btn11">4</button>
        <button class="btn12">&minus;</button>

        <button class="btn13">1</button>
        <button class="btn14">2</button>
        <button class="btn15">3</button>
        <button class="btn16">&plus;</button>

        <button class="btn17">0</button>
        <button class="btn18">,</button>
        <button class="btn19">=</button>

      </div>
    </div>
  </body>
</html>
